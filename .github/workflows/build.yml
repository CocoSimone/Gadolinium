name: build
on: push
jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y build-essential libgtk-3-dev libsdl2-dev libfmt-dev git
          sudo apt-get install -y vulkan-tools libvulkan1 libvulkan-dev vulkan-validationlayers-dev spirv-tools
      - name: Build natsukashii
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -S src
          make -j$(nproc) -C build
      - name: Collect artifacts
        run: |
          mkdir upload
          cp -r build/{natsukashii,resources} upload
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: natsukashii-linux
          path: upload
          if-no-files-found: error
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: msys2/setup-msys2@v2
        with:
          install: make git mingw-w64-x86_64-gcc mingw-w64-x86_64-cmake mingw-w64-x86_64-SDL2 mingw-w64-x86_64-vulkan-devel mingw-w64-x86_64-fmt
      - name: Build natsukashii
        run: |
          cmake \
            -G"Unix Makefiles" \
            -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_FLAGS="-s" \
            -S src
          make -j$(nproc) -C build
      - name: Collect artifacts
        run: |
          mkdir upload
          cp -r build/{natsukashii.exe,resources} upload
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: natsukashii-windows
          path: upload
          if-no-files-found: error